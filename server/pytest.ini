[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

markers =
    asyncio: mark test as an asyncio coroutine
    unit: mark test as a unit test
    integration: mark test as an integration test 